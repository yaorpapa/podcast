<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Podcast 資料展示</title>
  <!-- 引入 Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Podcast 資料展示</h1>
    <table id="podcastTable" class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>日期</th>
          <th>類別</th>
          <th>排名</th>
          <th>節目名稱</th>
          <th>主持人</th>
        </tr>
      </thead>
      <tbody>
        <!-- 資料列將會動態插入 -->
      </tbody>
    </table>
  </div>

  <!-- 載入 Supabase JavaScript 客戶端 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabaseUrl = 'https://xfnxyruqxvkbtophggyo.supabase.co';
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhmbnh5cnVxeHZrYnRvcGhnZ3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg5ODgxMjMsImV4cCI6MjA1NDU2NDEyM30.BUmM4OTl9kbCBraAhNPSVvHY1pGSfsM-ZILkglbhsds';

  // 方法 1：使用 window.supabase 來初始化
  const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

  // 或方法 2：解構賦值
  // const { createClient } = window.supabase;
  // const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

  // 例如，讀取 podcasts 資料表並在 Console 輸出
  async function fetchPodcasts() {
    const { data, error } = await supabaseClient
      .from('podcasts')
      .select('*')
      .order('date', { ascending: false });
    if (error) {
      console.error("讀取資料錯誤：", error);
      return;
    }
    console.log(data);
  }
  fetchPodcasts();
</script>

</body>
</html>
